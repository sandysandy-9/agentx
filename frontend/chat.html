<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>AgentX Chat - Fresh</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0f172a;
            color: #f1f5f9;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: #1e293b;
            padding: 1rem 2rem;
            border-bottom: 1px solid #334155;
        }
        .header h1 {
            font-size: 1.5rem;
            color: #6366f1;
        }
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
        }
        .message {
            margin-bottom: 1.5rem;
            display: flex;
            gap: 1rem;
        }
        .avatar {
            font-size: 2rem;
            flex-shrink: 0;
        }
        .message-content {
            background: #1e293b;
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            max-width: 800px;
        }
        .message.user .message-content {
            background: #6366f1;
        }
        .message-content img {
            max-width: 100%;
            border-radius: 0.5rem;
            margin: 1rem 0;
            border: 1px solid #334155;
        }
        .input-area {
            background: #1e293b;
            padding: 1.5rem;
            border-top: 1px solid #334155;
            display: flex;
            gap: 1rem;
        }
        input {
            flex: 1;
            background: #0f172a;
            border: 1px solid #334155;
            color: #f1f5f9;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-size: 1rem;
        }
        button {
            background: #6366f1;
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
        }
        button:hover {
            background: #4f46e5;
        }
        .typing {
            display: none;
            color: #94a3b8;
            font-style: italic;
        }
        .error {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ü§ñ AgentX - Visualization Chat</h1>
    </div>
    
    <div class="chat-container" id="messages">
        <div class="message">
            <div class="avatar">ü§ñ</div>
            <div class="message-content">
                <strong>Welcome!</strong> Try these commands:
                <ul style="margin-top: 0.5rem; margin-left: 1.5rem;">
                    <li>show me a bar chart of sales data</li>
                    <li>create a line graph of temperature</li>
                    <li>make a pie chart of market share</li>
                </ul>
            </div>
        </div>
    </div>
    
    <div class="typing" id="typing">ü§ñ AgentX is typing...</div>
    
    <div class="input-area">
        <input type="text" id="input" placeholder="Type your message..." autofocus>
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        const sessionId = 'session_' + Date.now();
        
        // Enhanced markdown parser with interactive chart support
        function parseMarkdown(text) {
            // Handle images/charts: ![alt](/visualizations/file.png or .html)
            text = text.replace(/!\[([^\]]*)\]\(([^)]+)\)/g, function(match, alt, src) {
                if (src.startsWith('/visualizations/')) {
                    const fullSrc = API_BASE + src;
                    
                    // Check if it's an interactive HTML chart
                    if (src.endsWith('.html')) {
                        return `<iframe src="${fullSrc}" style="width: 100%; height: 600px; border: 1px solid #334155; border-radius: 8px; margin: 1rem 0; background: #0f172a;" loading="lazy"></iframe>`;
                    } else {
                        // Static image (PNG)
                        return `<img src="${fullSrc}" alt="${alt}" style="max-width: 100%; border-radius: 8px; margin: 1rem 0; display: block;">`;
                    }
                }
                return `<img src="${src}" alt="${alt}" style="max-width: 100%; border-radius: 8px; margin: 1rem 0;">`;
            });
            
            // Handle bold
            text = text.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
            
            // Handle italic
            text = text.replace(/\*([^*]+)\*\//g, '<em>$1</em>');
            
            // Handle bullet points
            text = text.replace(/^- (.+)$/gm, '<li>$1</li>');
            text = text.replace(/(<li>.*<\/li>\n?)+/g, '<ul>$&</ul>');
            
            // Handle line breaks
            text = text.replace(/\n/g, '<br>');
            
            return text;
        }
        
        document.getElementById('input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        
        function addMessage(role, content) {
            const container = document.getElementById('messages');
            const div = document.createElement('div');
            div.className = 'message ' + role;
            
            const avatar = role === 'user' ? 'üë§' : 'ü§ñ';
            const renderedContent = role === 'assistant' ? parseMarkdown(content) : content;
            
            div.innerHTML = `
                <div class="avatar">${avatar}</div>
                <div class="message-content">${renderedContent}</div>
            `;
            
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }
        
        async function sendMessage() {
            const input = document.getElementById('input');
            const message = input.value.trim();
            if (!message) return;
            
            addMessage('user', message);
            input.value = '';
            
            document.getElementById('typing').style.display = 'block';
            
            try {
                const response = await fetch(API_BASE + '/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        session_id: sessionId,
                        user_id: 'user'
                    })
                });
                
                document.getElementById('typing').style.display = 'none';
                
                if (!response.ok) {
                    throw new Error('Server error: ' + response.status);
                }
                
                const data = await response.json();
                addMessage('assistant', data.response);
                
            } catch (error) {
                document.getElementById('typing').style.display = 'none';
                const errorMsg = `<div class="error">‚ö†Ô∏è Error: ${error.message}<br>Make sure server is running on ${API_BASE}</div>`;
                addMessage('assistant', errorMsg);
            }
        }
    </script>
</body>
</html>
